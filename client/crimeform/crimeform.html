<style type="text/css">
#crimeform {
   background-image: url('assets/grey-background.jpg');
  height: 100vh;
  width:100%;

}

#crimeform input{
  display: block;

}

.inner {
    width: 50%;
    margin: 0 auto;
}

</style>

<br>
<div class="container">
  <div class="col-md-3"></div>

  <div class="col-md-6">
    <form>

      <div class="form-group">
        <label>Message</label>
        <input type="text" class="form-control" ng-model='report.message'>
      </div>
      <div class="form-group">
        <label>Type of Crime</label>
        <input type="text" class="form-control" ng-model='report.type'>
      </div>
      <div class="form-group">
        <label>Reported By</label>
        <input type="text" class="form-control" ng-model='report.reportedBy'>
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="text" class="form-control" ng-model='report.email'>
      </div>
      <div class="form-group">
        <label>Zip Code</label>
        <input type="number" class="form-control" ng-model='report.zipCode'>
      </div>
      <div class="form-group">
        <label>Phone Number</label>
        <input type="number" class="form-control" ng-model='report.phoneNumber'>
      </div>


      <div class="col-md-12">
        <button class='btn btn-danger' ng-click='submit()' style="width:100%">Submit</button>
      </div>

    </form>
  </div>

  <div class="col-md-3"></div>
</div>
